# TMC Studio - Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory (root of monorepo)
  base = "/"
  
  # Build command - force install devDependencies for build tools
  command = "corepack enable && pnpm install --prod=false && pnpm run build"
  
  # Output directory (Vite build output)
  publish = "apps/web/dist"
  
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # pnpm version
  PNPM_VERSION = "9"
  
  # Install all dependencies (including devDependencies for build tools)
  NPM_FLAGS = "--include=dev"

# Development settings
[dev]
  # Port for local development
  port = 8888
  
  # Target port (your Vite app)
  targetPort = 3000
  
  # Auto-launch browser
  autoLaunch = false
  
  # Functions port
  functionsPort = 9999
  
  # Framework detection
  framework = "#custom"
  
  # Command to start dev server
  command = "pnpm --filter @tmc/web dev"

# Functions configuration
[functions]
  # Node.js bundler (esbuild for TypeScript)
  node_bundler = "esbuild"
  
  # Include external packages
  external_node_modules = ["@supabase/supabase-js"]

# API routes to functions (MUST be first!)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - serve index.html for all non-file routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
